services:
  # Sistema Completo - Backend + Frontend
  - type: web
    name: biblioteca-saquarema
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install --prefix backend && npm install --prefix frontend && npm run build --prefix frontend
    startCommand: npm start --prefix backend
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: CORS_ORIGIN
        value: https://biblioteca-saquarema.onrender.com
      - key: VITE_API_URL
        value: /api
    healthCheckPath: /health
